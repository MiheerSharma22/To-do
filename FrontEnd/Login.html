<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="wrapper">
        <div class="container">
            <p class="loginHeading">Login</p>

            <!-- login form -->
            <form>
                <input type="email" placeholder="Enter email address" class="email" required autocomplete="off">
                <input type="password" placeholder="Enter password" class="password" required>
                <button class="loginButton">Login</button>
            </form>

            <a href="./SignUp.html">New user? Please Register Yourself</a>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
