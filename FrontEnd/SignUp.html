<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="wrapper">
        <div class="container">
            <p class="signUpHeading">Sign Up</p>

            <!-- Sign Up form -->
            <form class="signupForm">
                <div class="nameContainer">
                    <input type="text" class="fName" placeholder="First Name" required>
                    <input type="text" class="lName"  placeholder="Last Name" required>
                </div>
                <input type="email" placeholder="Enter email address" class="signupEmail" required autocomplete="off">
                <input type="password" placeholder="Set a password" class="signUpPassword" required>
                <button type="submit" class="signUpButton">Sign Up</button>
            </form>

            <a href="./Login.html">Existing User? Log In</a>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
