<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div class="emptyErrorMessage">Please give some title to the todo!!</div>

            <button class="addItems">Add Items</button>
            <div class="todoContainer">
                <p class="heading">TO-DO List !</p>
            </div>

            <!-- modal for entering todo value -->
            <div class="modal">
                <div class="labelContainer">
                    <label for="todoItemToBeAdded" class="label">
                        Enter the Item to be added to the List
                    </label>
                    <input type="text" id="todoItemToBeAdded" autocomplete="off" required/>

                    <button class="add">Add To-Do</button>

                    <!-- close modal button -->
                    <button class="closeModal">X</button>
                </div>
            </div>

    </div>

    <script type="text/javascript" src="index.js"></script>
</body>
</html>
